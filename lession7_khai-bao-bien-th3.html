<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap vao so a: '))
    let b = parseInt(prompt('Nhap vao so b: '))
    let c = a % b
    if (c == 0){
        alert('a là bội của b')
    } else {
        alert('a không phải là bội của b')
    }

</script>
</body>
</html>
